<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Title</title>
</head>
<body onload="getLocation()">


    <header>
        <h1 id="curr_weather">Погода здесь</h1>
        <button type="submit" id="update_location_big" onclick="updateLocation()">Обновить геолокацию</button>
        <button type="submit"  id="update_location_small" onclick="updateLocation()" ><img src="icons/refresh.png" style=" width: 50px"> </button>

    </header>

    <main>
            <div class="loader"></div>

            <div class="curr-city">
                <h2 class="curr-name">Saint-Petersburg</h2>
                <div class="icon_temperature">
                    <img class="curr-icon" src="weather-icons/001-sun.png" alt="Иконка">
                    <p class="curr-temperature">8°C</p>
                </div>
            </div>

            <div class="curr-break"></div>


            <div class="curr-conditions">
                    <ul class="conditions ul-curr-conditions">

                        <li class="condition-element" id="curr-condition-element-wind">
                                <p class="condition_type">Ветер</p>
                                <p class="condition_value">Moderate breeze, 6.0</p>

                        </li>

                        <li class="condition-element" id="curr-condition-element-cloud">
                                <p class="condition_type">Облачность</p>
                                <p class="condition_value">Broken clouds</p>

                        </li>

                        <li class="condition-element" id="curr-condition-element-pressure">

                                <p class="condition_type">Давление</p>
                                <p class="condition_value">1013 hpa</p>
                        </li>

                        <li class="condition-element" id="curr-condition-element-humidity">

                                <p class="condition_type">Влажность</p>
                                <p class="condition_value">52%</p>
                        </li>

                        <li class="condition-element" id="curr-condition-element-coordinates">

                                <p class="condition_type">Координаты</p>
                                <p class="condition_value">[59.88, 30.42]</p>
                        </li>
                    </ul>
                </div>


            <div class="break"></div>
           <div class="favorite-text">
                <h2 id="favorite-text">Избранное</h2>
           </div>
            <div class="favorite_buttons">
                <form id="favorite-input">
                    <label id="favorite-input-label">
                        <input id="favorite-input-value" type = "text"  name = "value_of_favorite" value =  "Добавить новый город">
                    </label>

                </form>
                <button type="submit" name="image"  onclick="enterCity()">
                    <img src="icons/plus.png" style="width: 40px; height: 40px; background: transparent; border: none">
                </button>






            </div>

            <div class="break"></div>

            <ul class="main-list">



            </ul>



        <p id="demo"></p>
    </main>


    <script src="api/getCurLocation.js"></script>
    <script src="api/fetchingAPI.js"></script>
    <script src="api/addNewCity.js"></script>

</body>

</html>
